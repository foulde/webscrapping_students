<!DOCTYPE html>
<html>
<head>
    <title>Category Display from CSV</title>
</head>
<body>
    <div id="category1">
        <h2>Category 1</h2>
        <ul id="category1List">
            <!-- Content for Category 1 will be added here -->
        </ul>
    </div>

    <div id="category2">
        <h2>Category 2</h2>
        <ul id="category2List">
            <!-- Content for Category 2 will be added here -->
        </ul>
    </div>

    <div id="category3">
        <h2>Category 3</h2>
        <ul id="category3List">
            <!-- Content for Category 3 will be added here -->
        </ul>
    </div>

    <script>
        // Function to read CSV and populate categories
        function readCSV() {
            fetch('C:/Users/hugod/OneDrive/Documents/Annee5_DIA/webscrapping/scrapper/scrapper/site/promotions_franprix.csv') // Replace 'yourdata.csv' with your CSV file path
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    rows.forEach((row, index) => {
                        const columns = row.split(',');
                        if (columns.length === 2) {
                            const categoryNumber = parseInt(columns[0]);
                            const item = columns[1];
                            const categoryId = `category${categoryNumber}List`;
                            const ul = document.getElementById(categoryId);
                            if (ul) {
                                const li = document.createElement('li');
                                li.textContent = item;
                                ul.appendChild(li);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the readCSV function to load and populate the categories
        readCSV();
    </script>
</body>
</html>
