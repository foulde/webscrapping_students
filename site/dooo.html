<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discounts and Wellness</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { display: flex; justify-content: space-around; background-color: #eee; padding: 10px; }
  .navbar a { text-decoration: none; color: #333; }
  .container { display: flex; flex-wrap: wrap; justify-content: space-around; }
  .card { width: 200px; margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
  .card img { width: 100%; }
</style>
</head>
<body>

<nav class="navbar">
  <a href="#">Apprentissage et Bien-être</a>
  <a href="#">Réductions à durée Limitée</a>
  <!-- Add other links here -->
</nav>

<div class="container">
  <!-- Add card elements here -->
  <div class="card">
    <img src="path-to-image.jpg" alt="Promotion">
    <h3 id="discount-header">30% off on Myprotein</h3>
    <p>Enjoy online fun with your student discount at Myprotein</p>
    <button>Take advantage</button>
  </div>
  <!-- Repeat for other cards -->
</div>

<script>
  // Function to fetch the CSV and update the discount header
  function updateDiscountHeader() {
    // fetch('http://your-server.com/path/to/promotion_auchan.csv') // Replace with the actual URL of the CSV file
    fetch('https://raw.githubusercontent.com/foulde/data_source_projet/main/promotions_franprix.csv') // Replace with the actual URL of the CSV file
      .then(response => response.text())
      .then(text => {
        // let firstLine = text.split('\n')[0]; // Get the first line of the CSV
        let firstLine = text.split('\n')[1]; // Get the first line of the CSV
        // let discountValue = firstLine.split(',')[indexOfDiscountColumn]; // Replace with the index of the discount column
        // let discountValue = firstLine.split(',')[0]; // Replace with the index of the discount column
        let discountValue = firstLine.split(',')[0]; // Replace with the index of the discount column
        document.getElementById('discount-header').textContent = discountValue + '% off on Myprotein';
      })
      .catch(error => console.error('Error:', error));
  }

  updateDiscountHeader(); // Call the function on page load
</script>

</body>
</html>
